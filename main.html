<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение JavaScript</title>
</head>
<body>
    <script src="app/todaydate.js"></script>
    <p id="text" title="asd" onclick="main(this)">Регистрация</p>

    <form id="main-form" onsubmit="return register(this)" method="post">
        <label for="name">Имя:</label> 
        <input type="text" name="name" id="name" placeholder="Имя"><br><br>
        <label for="password">Пароль:</label>
        <input type="password" name="pass" id="pass" placeholder="Пароль"><br><br>
        <label for="repass">Проверка пароля:</label>
        <input type="password" name="repass" placeholder="Проверка пароля" id="repass"><br><br>
        <span>Пол:</span>
        <input type="radio" name="state" id="male" value="Мужской">
        <label for="male">Мужской</label>
        <input type="radio" name="state" id="female" value="Женский">
        <label for="female">Женский</label>
        <div id="error" style="color: red;"></div>
        <input type="submit" name="submit" value="Готово">
    </form>

    <script src="app/timers.js"></script>
</body>
